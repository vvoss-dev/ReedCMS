# Reed.toml - Exported Configuration
# Generated by: reed config:export
# Source: .reed/*.csv files

[project]
name = "ReedCMS"
url = "https://vvoss.dev"
description = "High-Performance Headless Rust CMS"



[project.languages]
default = "de"
available = ["de", "en"]
fallback_chain = true

[project.routing]
url_prefix = true
trailing_slash = true

[project.templates]
auto_reload = true
cache_templates = true

[project.assets]
css_minify = true
css_bundle = true

[project.build]
clean_before = true
parallel = true

[server]
workers = 4

[server.dev]
domain = "vvoss.dev"
io = "127.0.0.1:8333"
enable_cors = true
allowed_origins = ["*"]
enable_rate_limit = false
enable_compression = false
enable_http2 = true
keep_alive = 75

[server.prod]
domain = "vvoss.dev"
io = "/var/run/reedcms/web.sock"
enable_cors = false
allowed_origins = []
enable_rate_limit = true
requests_per_minute = 60
enable_compression = true
enable_http2 = true
keep_alive = 75
