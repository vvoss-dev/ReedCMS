# Reed.toml - Exported Configuration
# Generated by: reed config:export
# Source: .reed/*.csv files

[project]
name = "ReedCMS"
description = "High-Performance Headless Rust CMS"



[project.languages]
default = "de"
available = ["de", "en"]
fallback_chain = true

[project.routing]
url_prefix = true
trailing_slash = true

[project.templates]
auto_reload = true
cache_templates = true

[project.assets]
css_minify = true
css_bundle = true

[project.build]
clean_before = true
parallel = true

[server]
workers = 4

[server.security]
enable_cors = false
allowed_origins = []
enable_rate_limit = true
requests_per_minute = 60

[server.performance]
enable_compression = true
enable_http2 = true
keep_alive = 75
